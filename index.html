<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery List</title>
</head>
<body>
  <div class="container">
    <form id="shoppingList">
      <div class="form-group">
        <label for="item1">Something to get from the store</label>
        <input id="item1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item2">Something to get from the store</label>
        <input id="item2" class="form-control" type="text">
      </div><div class="form-group">
        <label for="item3">Something to get from the store</label>
        <input id="item3" class="form-control" type="text">
      </div><div class="form-group">
        <label for="item4">Something to get from the store</label>
        <input id="item4" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item5">Something to get from the store</label>
        <input id="item5" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Generate List</button>
    </form>
    <div id="list">
      <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
      </ul>
    </div>

  </div>
</body>
